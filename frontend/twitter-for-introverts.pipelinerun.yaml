apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: twitter-for-introverts-frontend-run-
spec:
  serviceAccountName: build-bot
  params:
    - name: app-name
      value: twitter-for-introverts-frontend
    - name: source-repo
      value: https://github.com/cloud-native-garage-method-cohort/group-1-twitter-for-introverts
    - name: image-repo
      value: quay.io/repository/james_grimshaw_ibm/group-1-twitter-introverts
  pipelineRef:
    name: express
  workspaces:
    - name: pipeline-shared-data
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 1Gi
          accessModes:
            - ReadWriteOnce
    - name: gitops-repository
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 1Gi
          accessModes:
            - ReadWriteOnce
    - name: git-credentials
      secret:
        secretName: git-credentials
